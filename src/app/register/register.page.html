<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>REGISTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Correo Institucional</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required> </ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="register(user)">Registrarse</ion-button>
</ion-content>
